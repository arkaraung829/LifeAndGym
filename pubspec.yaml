name: life_and_gym
description: "A comprehensive gym membership and fitness tracking app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  go_router: ^14.6.3

  # Supabase
  supabase_flutter: ^2.8.3

  # UI/UX
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  fl_chart: ^0.70.2

  # Utilities
  shared_preferences: ^2.3.5
  connectivity_plus: ^6.1.1
  intl: ^0.20.2
  uuid: ^4.5.1
  equatable: ^2.0.7

  # QR Code
  qr_flutter: ^4.1.0

  # Image handling
  image_picker: ^1.1.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Google Sign In
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

